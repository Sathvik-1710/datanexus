backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:

  - name: "events"
    label: "Events"
    folder: "content/events"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "date", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Order", name: "order", widget: "number", required: false, hint: "Optional display order (lower = first)" }

  - name: "team"
    label: "Core Team"
    folder: "content/team"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Role", name: "role", widget: "string" }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - { label: "Order", name: "order", widget: "number", required: false, hint: "Display order (lower = first)" }

  - name: "faculty"
    label: "Faculty Coordinators"
    folder: "content/faculty"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Designation", name: "designation", widget: "string" }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - { label: "Is HOD", name: "isHOD", widget: "boolean", default: false, required: false, hint: "Check if this person is the Head of Department (appears first)" }
      - { label: "Order", name: "order", widget: "number", required: false, hint: "Display order among non-HOD faculty (lower = first)" }