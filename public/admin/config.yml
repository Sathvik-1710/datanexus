backend:
  name: github
  repo: Sathvik-1710/datanexus
  branch: main
  base_url: https://datanexus-three.vercel.app
  auth_endpoint: api/auth

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "events"
    label: "Events"
    folder: "content/events"
    create: true
    slug: "{{slug}}"
    identifier_field: "title"
    summary: "{{title}} ({{date}})"
    fields:
      - { label: "Title", name: "title", widget: "string" }

      # IMPORTANT: Use widget: "string" as "date"/"datetime" might be unsupported in this bundle
      - label: "Date (YYYY-MM-DD)"
        name: "date"
        widget: "string"
        hint: "Enter as YYYY-MM-DD (e.g., 2026-03-15). Website displays 15 March 2026."
        pattern: ["^\\d{4}-\\d{2}-\\d{2}$", "Use format YYYY-MM-DD (e.g., 2026-03-15)."]

      - { label: "Description", name: "description", widget: "text" }

      - label: "Images (up to 5)"
        name: "images"
        widget: "list"
        max: 5
        min: 0
        required: false
        hint: "Upload up to 5 images — they will scroll as a carousel on the event page"
        field: { label: "Image", name: "image", widget: "image" }

      - { label: "Order", name: "order", widget: "number", required: false, hint: "Optional display order (lower = first)" }

  - name: "team"
    label: "Core Team"
    folder: "content/team"
    create: true
    slug: "{{slug}}"
    identifier_field: "name"
    summary: "{{name}} ({{role}})"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Role", name: "role", widget: "string" }
      - { label: "Bio", name: "bio", widget: "text", required: false, hint: "Short personal statement shown in the popup when someone clicks the card" }
      - { label: "LinkedIn URL", name: "linkedin", widget: "string", required: false, hint: "Full LinkedIn profile URL" }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - { label: "Order", name: "order", widget: "number", required: false, hint: "Display order (lower = first)" }

  - name: "faculty"
    label: "Faculty Coordinators"
    folder: "content/faculty"
    create: true
    slug: "{{slug}}"
    identifier_field: "name"
    summary: "{{name}} ({{designation}})"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Designation", name: "designation", widget: "string" }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - { label: "Is HOD", name: "isHOD", widget: "boolean", default: false, required: false, hint: "Check if this person is HOD (appears first)" }
      - { label: "Order", name: "order", widget: "number", required: false, hint: "Display order among non-HOD faculty (lower = first)" }

  # ── Site-wide settings (singleton) ──────────────────────────────────────
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "general"
        label: "General Settings"
        file: "content/settings/general.md"
        fields:
          - label: "Club Tagline"
            name: "tagline"
            widget: "string"
            hint: "Short description shown in the hero section"
            default: "A student-led initiative driving innovation in Data Science, AI, and modern technology."

          - label: "Years Active"
            name: "years_active"
            widget: "number"
            default: 1
            hint: "How many years the club has been running (shown in the stats counter)"

          - label: "Founded Year"
            name: "founded_year"
            widget: "number"
            default: 2024
            hint: "Year the club was founded"

          - label: "Instagram URL"
            name: "instagram"
            widget: "string"
            required: false
            hint: "Full Instagram profile URL"

          - label: "LinkedIn URL"
            name: "linkedin"
            widget: "string"
            required: false
            hint: "Full LinkedIn page URL"

          - label: "GitHub URL"
            name: "github"
            widget: "string"
            required: false
            hint: "Full GitHub organisation/profile URL"
            default: "https://github.com/Sathvik-1710/datanexus"